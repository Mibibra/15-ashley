<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los 15 años de Ashley Meza Gallego</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f5f7fb;
      --bg-card: #ffffffee;
      --primary: #295b8f;
      --accent: #6ba4ff;
      --text-main: #243041;
      --text-soft: #5f6b7a;
      --border-soft: #d9e2f2;
      --shadow-soft: 0 18px 45px rgba(9, 41, 89, 0.18);
      --radius-card: 28px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px 16px;
      background: radial-gradient(circle at top, #e6f0ff 0, #f8fbff 40%, #fdfdff 100%);
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .page-wrapper {
      width: 100%;
      max-width: 460px;
      margin: auto;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 24px 22px 28px;
      position: relative;
      overflow: hidden;
    }

    /* Flores / brillos suaves */
    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 230px;
      height: 230px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(104, 151, 225, 0.15), transparent 65%);
      filter: blur(2px);
      z-index: 0;
    }
    .card::before {
      top: -80px;
      left: -60px;
    }
    .card::after {
      bottom: -70px;
      right: -40px;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    /* SECCIÓN 1 – HERO */
    .hero {
      text-align: center;
    }

    .dress-illustration {
      width: 160px;
      height: 180px;
      margin: 0 auto 10px;
      border-radius: 50% 50% 48% 48%;
      background: radial-gradient(circle at 20% 0, #ffffff, #c2d7ff 55%, #8eb7ff 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(41, 91, 143, 0.35);
    }

    .dress-illustration::before {
      content: "";
      position: absolute;
      inset: 26% 12% 0;
      border-radius: 50% 50% 0 0;
      background: linear-gradient(180deg, #e6efff 0, #99beff 40%, #6f9df5 80%, #4f78cf 100%);
      mask-image: radial-gradient(circle at 50% -25%, transparent 0, transparent 25%, black 26%);
    }

    .dress-illustration::after {
      content: "";
      position: absolute;
      inset: 26% 12% 0;
      border-radius: 50% 50% 0 0;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.9) 0, transparent 55%),
        radial-gradient(circle, rgba(255, 255, 255, 0.7) 0, transparent 55%);
      background-size: 40px 40px, 26px 26px;
      background-position: 10% 10%, 65% 40%;
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    .hero-title-main {
      font-family: "Playfair Display", serif;
      font-size: 1.1rem;
      line-height: 1.4;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--primary);
      margin-bottom: 2px;
    }

    .hero-title-name {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
      color: var(--primary);
    }

    .hero-sub {
      margin-top: 6px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .info-block {
      border-radius: 22px;
      border: 1px solid var(--border-soft);
